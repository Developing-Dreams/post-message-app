<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi=true *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let eachPost of posts">
        <mat-expansion-panel-header>
            {{ eachPost.title }}
        </mat-expansion-panel-header>
        {{ eachPost.content }}
        <mat-action-row>
            <!-- <button mat-button color="primary">EDIT</button> -->
            <button mat-button color="warn" (click)="OnDelete(eachPost.id)" >DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="no_message mat-body-2" *ngIf="posts.length <=0 && !isLoading">No posts added yet...!</p>
